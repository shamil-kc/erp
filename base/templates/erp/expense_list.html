{% extends 'erp/base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Expenses</h2>
    <a href="{% url 'expense-add' %}" class="btn btn-primary"><i class="bi bi-plus-circle"></i> Add Expense</a>
</div>

<!-- Date Filter Form -->
<form method="get" class="row g-2 mb-3">
  <div class="col-auto">
    <label for="start_date" class="form-label mb-0">From:</label>
    <input type="date" name="start_date" id="start_date" class="form-control" value="{{ start_date }}">
  </div>
  <div class="col-auto">
    <label for="end_date" class="form-label mb-0">To:</label>
    <input type="date" name="end_date" id="end_date" class="form-control" value="{{ end_date }}">
  </div>
  <div class="col-auto align-self-end">
    <button type="submit" class="btn btn-outline-primary">Filter</button>
    <a href="{% url 'expense-list' %}" class="btn btn-link">Reset</a>
  </div>
</form>

<table>
  <tr>
    <th>Date</th>
    <th>Type</th>
    <th>Amount AED</th>
    <th>Amount USD</th>
    <th>Notes</th>
  </tr>
  {% for e in expenses %}
  <tr>
    <td>{{ e.date|date:"d M Y" }}</td>
    <td>{{ e.type.name }}</td>
    <td>{{ e.amount_aed }}</td>
    <td>{{ e.amount_usd }}</td>
    <td>{{ e.notes }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
