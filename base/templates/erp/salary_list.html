{% extends 'erp/base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Salary Entries</h2>
    <a href="{% url 'salary-add' %}" class="btn btn-primary"><i class="bi bi-plus-circle"></i> Add Salary</a>
</div>

<!-- Date filter form -->
<form method="get" class="row g-2 mb-3">
  <div class="col-auto">
    <label for="start_date" class="form-label mb-0">From:</label>
    <input type="date" name="start_date" id="start_date" class="form-control" value="{{ start_date }}">
  </div>
  <div class="col-auto">
    <label for="end_date" class="form-label mb-0">To:</label>
    <input type="date" name="end_date" id="end_date" class="form-control" value="{{ end_date }}">
  </div>
  <div class="col-auto align-self-end">
    <button type="submit" class="btn btn-outline-primary">Filter</button>
    <a href="{% url 'salary-list' %}" class="btn btn-link">Reset</a>
  </div>
</form>

<table>
  <tr>
    <th>Date</th><th>Account</th><th>Type</th><th>Amount AED</th><th>Amount USD</th><th>Notes</th>
  </tr>
  {% for e in entries %}
  <tr>
    <td>{{ e.date }}</td>
    <td>{{ e.account.name }}</td>
    <td>{{ e.entry_type }}</td>
    <td>{{ e.amount_aed }}</td>
    <td>{{ e.amount_usd }}</td>
    <td>{{ e.notes }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
